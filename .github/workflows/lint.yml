name: lint

on: [push]

jobs:
  lint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm install

    - name: lint
      uses: icrawl/action-eslint@v1
      with:
        custom-glob: src
